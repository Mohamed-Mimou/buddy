<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpagestyle.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form >
            <label for="username">What can I call you?</label>
            <input type="text" id="username" name="username" placeholder="username" required>

            <label for="password">What is our secret code?</label>
            <input type="text" id="password" name="password" placeholder="password" required>

            <button type="submit">submit</button>
        </form>
        <p class="register-container">
            dont have an account, <a href="register.html">register</a> with us
        </p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
        event.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        if (username === "" || password === "") {
            alert("Please enter both username and password!");
            return;
        }
        // Placeholder for actual authentication logic
        alert(`Hello ${username}, you have logged in successfully!`);
        });
    </script>
</body>
</html>
