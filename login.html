<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpagestyle.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form >
            <label for="username">What can I call you?</label>
            <input type="text" id="username" name="username" placeholder="username" required>

            <label for="password">What is our secret code?</label>
            <input type="text" id="password" name="password" placeholder="password" required>

            <button type="submit">submit</button>
        </form>
        <p class="register-container">
            dont have an account, <a href="register.html">register</a> with us
        </p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
        event.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        if (username === "" || password === "") {
            alert("Please enter both username and password!");
            return;
        }
        // Placeholder for actual authentication logic
        alert(`Hello ${username}, you have logged in successfully!`);
        });
    </script>
</body>
<style>
    body {

            font-family: Arial, sans-serif;

            background-color: #8182f7;

            color: white;

            text-align: center;

            margin: 0;

            padding: 0;

        }

        h1 {

            margin-top: 50px;

            font-size: 2.5em;

            text-shadow: 1px 1px 2px #333;

        }

        .login-container {

            background-color: #a3e793;

            margin: 50px auto;

            padding: 30px;

            width: 300px;

            border-radius: 20px;

            box-shadow: 0 0 10px rgba(0,0,0,0.2);

            color: rgb(0, 0, 0);

        }

        .login-container h2 {

            margin-bottom: 20px;

        }

        .login-container label {

            display: block;

            margin: 10px 0 5px;

            font-size: 14px;

        }

        .login-container input {

            width: 90%;

            padding: 10px;

            margin-bottom: 15px;

            border-radius: 10px;

            border: none;

            outline: none;

            background-color: #ddd;

        }

        button {

            padding: 10px 30px;

            background-color: white;

            color: black;

            border: none;

            border-radius: 10px;

            cursor: pointer;

            font-weight: bold;

            transition: background-color 0.3s;

        }

        button:hover {

            background-color: #eee;

        }

        .register-text {

            font-size: 12px;

            color: black;

            margin-top: 10px;

        }

        .register-text a {

            color: #4c1d95;

            text-decoration: none;

        }

        .register-text a:hover {

            text-decoration: underline;

        } 
</style>
</html>
