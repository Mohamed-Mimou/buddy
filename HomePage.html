<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #90EE90; /* Light Green */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #6A5ACD; /* Slate Blue */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .button {
            background-color: white;
            color: black;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            width: 120px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Buddy</div>
        <div class="buttons">
            <div class="button">register your mood</div>
            <div class="button">Track your mood</div>
            <div class="button">Write in your journal</div>
            <div class="button">read your journal</div>
            <div class="button">access help</div>
        </div>
    </div>

</body>
</html>
